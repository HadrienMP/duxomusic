<!DOCTYPE html>
<html>
{% load cms_tags staticfiles sekizai_tags cache menu_tags duxomusic_tags %}
<head lang="fr">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Dux'O music</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="{{ STATIC_URL }}/img/favicon/android-chrome-192x192.png"/>
    <meta property="og:image:secure_url" content="{{ STATIC_URL }}/img/favicon/android-chrome-192x192.png"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ STATIC_URL }}img/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ STATIC_URL }}img/favicon/android-chrome-manifest.json">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="{{ STATIC_URL }}img/favicon/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="{{ STATIC_URL }}css/font-awesome/font-awesome.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Mystery+Quest' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>
    <link href="{{ STATIC_URL }}css/colorpicker.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="{{ STATIC_URL }}css/screen.css" rel="stylesheet" type="text/css"/>

    {% render_block "css" %}
    {% get_bg as bg %}

    <style>
        body, #sb-site {
        background: url({{ STATIC_URL }}img/{{ bg }}) no-repeat center center black fixed;
        }
    </style>
</head>
<body class="preload">
<div id="sb-site">
    <div id="wrapper" class="newsletter-app">
        <header>
            <h1>
                <a href="/" title="Accueil"><img src="{{ STATIC_URL }}img/big-logo.png" alt="Dux'O music"/></a>
            </h1>
        </header>
        <article>
            {% block content %}{% endblock %}
        </article>
    </div>
</div>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript">
        $(function() {
            if ($(window).width() > 740) {
                $('.newsletter-app').css('position', 'absolute')
                    .css('top', ($(window).height() - $('.newsletter-app').height()) / 2)
                    .css('left', ($(window).width() - $('.newsletter-app').width()) / 2);
            }
        });
</script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/colorpicker.js"></script>
<script src="{{ STATIC_URL }}js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/slidebars/slidebars.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/global.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/dux_news/dux_news.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25994566-1', 'auto');
      ga('send', 'pageview');





</script>
{% render_block "js" %}
</body>
</html>
