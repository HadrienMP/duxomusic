<section class="block sound">
    {{ instance.sound.sound | safe }}

    <div class="under-sound">
        {{ instance.sound.description | safe }}

        <a class="show-disqus" href="#"><i class="fa fa-caret-right"></i>&nbsp;<span>Afficher</span> les
            commentaires</a>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
            var disqus_shortname = 'duxomusic';
            var disqus_identifier = '{{ instance.sound.slug }}';
            var disqus_title = '{{ instance.sound.title }}';
            var disqus_url = '{{ instance.sound.get_absolute_url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();

        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments
            powered by Disqus.</a></noscript>
    </div>
</section>
